            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            top: 30vh;

        }

        h2 {
            font-size: 40px;

        p {

        }

        .flower {
            position: absolute;
            font-size: 30px;

        }

        .flower:nth-child(1) { left: 5%; animation-duration: 12s; }
        .flower:nth-child(2) { left: 20%; animation-duration: 8s; }
        .flower:nth-child(3) { left: 40%; animation-duration: 10s; }
        .flower:nth-child(4) { left: 60%; animation-duration: 7s; }
        .flower:nth-child(5) { left: 80%; animation-duration: 9s; }

        @keyframes float {
            0% { top: 100vh; transform: rotate(0deg); }
            100% { top: -10vh; transform: rotate(360deg); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff99cc; }
            to { text-shadow: 0 0 20px #ff1a75; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
